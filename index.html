<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Begonvil Kahvaltı Evi & Kafe</title>
    <style>
        /* Genel box-sizing */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .kutu1 {
            background-color: #FFC0CB; /* Pembe */
            color: white;
            text-align: center;
            height: 100px;
            padding-top: 30px;
            font-family: 'Bilbo Swash Caps', cursive;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Butonlar kapsayıcısı */
        .menu-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0 30px 0;
            flex-wrap: wrap; /* Küçük ekranlarda alt satıra geçer */
        }

        .menu-buttons button {
            background-color: #FFC0CB; /* Pembe */
            border: none;
            color: white;
            padding: 10px 18px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Bilbo Swash Caps', cursive;
        }

        .menu-buttons button:hover {
            background-color: #ff8fb3;
        }

        /* Bölüm başlıkları */
        h2 {
            margin-top: 40px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Responsive örnek için basit stil */
        .section-content {
            max-width: 800px;
            margin: 0 auto 40px auto;
            padding: 0 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="kutu1">
        Begonvil Kahvaltı Evi & Kafe
    </div>

    <div class="menu-buttons">
        <button onclick="scrollToSection('kahvaltilar')">Kahvaltılar</button>
        <button onclick="scrollToSection('salatalar')">Salatalar</button>
        <button onclick="scrollToSection('yemekler')">Yemekler</button>
        <button onclick="scrollToSection('icecekler')">İçecekler</button>
        <button onclick="scrollToSection('tatlilar')">Tatlılar</button>
    </div>

    <h2 id="kahvaltilar">Kahvaltılar</h2>
    <div class="section-content">
        <p>Kahvaltı menüsü buraya gelecek...</p>
    </div>

    <h2 id="salatalar">Salatalar</h2>
    <div class="section-content">
        <p>Salata çeşitleri buraya gelecek...</p>
    </div>

    <h2 id="yemekler">Yemekler</h2>
    <div class="section-content">
        <p>Yemek menüsü buraya gelecek...</p>
    </div>

    <h2 id="icecekler">İçecekler</h2>
    <div class="section-content">
        <p>İçecekler buraya gelecek...</p>
    </div>

    <h2 id="tatlilar">Tatlılar</h2>
    <div class="section-content">
        <p>Tatlı çeşitleri buraya gelecek...</p>
    </div>

    <script>
        function scrollToSection(id) {
            const element = document.getElementById(id);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>

</body>
</html>
